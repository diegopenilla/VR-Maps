<!DOCTYPE html>
<html>
  <head>
    <title>Basic</title>
    <meta name="description" content="Entities following and rotating to face a single animating target">
    <meta property="og:image" content="https://raw.githubusercontent.com/supermedium/superframe/master/components/look-at/examples/basic/preview.gif"></meta>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="/static/look/aframe-look-at-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="look-cam" look-controls wasd-controls position="0 1.6 0"></a-entity>

      <a-entity id="container" position="0 0 -4">
        <!-- A target entity -->
        <a-sphere id="target" color="#404040" radius="0.5"
                  animation="property: position; from: -8 6 -8; to: 8 -3 -2; dur: 1500; loop: true; dir: alternate"></a-sphere>
        <!-- This entity looks at the camera. Use WASD controls to test it -->
     
          
          <a-entity position="-5 2 -5" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: Nico!!"></a-entity>
          <a-entity position="-5 2 -6" look-at="#look-cam" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: Fresh!!"></a-entity>
          <a-entity position="-5 2 -7" look-at="#look-cam" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: Tech!!"></a-entity>
          <a-entity position="-5 2 -8" look-at="#look-cam" text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: Dude!!"></a-entity>

      </a-entity>

      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
